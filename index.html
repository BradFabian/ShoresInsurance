<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!--Regular CSS-->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Shores Insurance</title>
</head>

<body class="bg">

  <!--NavBar Starts-->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Shores Insurance</span>
    <span class="navbar-text text-white">
      <i class="far fa-address-card"></i> 8703 Biscayne Blvd Miami Shores, FL 33138 &nbsp;
      <i class="fas fa-phone-square"></i> (305) 754-0002
    </span>

  </nav>
  <!--Container Here-->
  <div class="container mx-auto">
    <div class="row" id="splashscreen">
      <div class="col-lg-6" id="splashBox">
        <div class="card text-center text-white bg-dark border-dark mb-3" style="width: 30rem;">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/sFFatUJPDUk" allowfullscreen></iframe>
          <div class="card-body">
            <h5 class="card-title">Welcome to Shores Insurance</h5>
            <p class="card-text">See how we can save you money!</p>
            <br/>
            <div class="container align-items-center justify-content-center">
            <form>
                <div class="form-row">
                  <div class="col-md-12">
                      <label for="Name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12">
                      <label for="Name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="Number">Phone Number</label>
                      <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>
                <div class="form-row">
                  <div class="col-md-12">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">Submit Form</button>
              </form>
            </div>
                
          </div>
        </div>

      </div>

    </div>
  </div>

          
          
       

  

  
  <!--Footer Here-->
  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom" style="margin-bottom: 0px; margin-top: 150px">
    <span class="navbar-text text-white mx-auto">
      Shores Insurance &copy; 2018 &nbsp;
      <a href="#" target="_blank">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </span>



  </nav>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
